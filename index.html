<body>
    <div class = "header">
        <h1>Meme Fun</h1>

    </div>
    <div id="content">
        


        <button id="decrement">previous</button>
        <button id="increment">next</button>
        
          
        
      </div>

      <input type = "text" id="memetext" placeholder="Enter Meme Text" maxlength ="10">
      <button id="enterButton">Add Entered Text</button>
      <p class = "output" id="output1"></p>      


      <img src="" id="image" width="300px">
      
      <script>
            var txt = document.getElementById('memetext')
            var enterButton = document.getElementById('enterButton')
            var out1 = document.getElementById('output1')

            function addTextToMeme() {
            out1.innerHTML = txt.value;
        
            }
            enterButton.addEventListener('click', addTextToMeme);
      </script>

      </div>
