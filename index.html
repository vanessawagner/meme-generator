<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Meme Fun</title>
    </head>
<body>
    <div class = "header">
        <h1>Create a Meme</h1>
        <h2>Sift through Popular Meme Images and Add Your Own Text</h2>
    </div>

    <div id="content">
        <button id="decrement">previous</button>
        <button id="increment">next</button>
        <p>        </p>
    </div>

      <input type = "text" id="memetext" placeholder="Enter Meme Text" maxlength ="100">
      <button id="enterButton">Add Entered Text</button>
      <p class = "output" id="output1"></p>      

    <div class = "image">
        <img src="" id="image" width="300px">
        <div class="overlay">
            <script>
                var txt = document.getElementById('memetext')
                var enterButton = document.getElementById('enterButton')
                var out1 = document.getElementById('output1')

                function addTextToMeme() {
                out1.innerHTML = txt.value;
                }
                enterButton.addEventListener('click', addTextToMeme);  
            </script>
        </div>
        <input
            autocomplete="off"
            type="search"
            id="search"
            placeholder="Search memes..."
        />
        <ul id="results"></ul>
        </div>
</body>
</html>
